# H2 Database Configuration
spring.h2.console.enabled=true             # Enable the H2 web console
spring.h2.console.path=/h2-console         # Path to access the console (e.g., http://localhost:8080/h2-console)

# Datasource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:contactdb;DB_CLOSE_DELAY=-1 # In-memory database named 'contactdb'. DB_CLOSE_DELAY=-1 keeps it alive until JVM stops.
spring.datasource.driverClassName=org.h2.Driver             # H2 JDBC driver
spring.datasource.username=sa                               # Default H2 username
spring.datasource.password=                                 # Default H2 password (empty)

# JPA and Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect # Specific Hibernate dialect for H2
spring.jpa.hibernate.ddl-auto=update                      # Hibernate will update the schema based on entities.
# For production, consider 'none' and migration tools (Flyway/Liquibase).
spring.jpa.show-sql=true                                  # Log SQL queries to console (useful for debugging)
spring.jpa.properties.hibernate.format_sql=true           # Format logged SQL for readability

# Server Port (optional, default is 8080)
server.port=8080